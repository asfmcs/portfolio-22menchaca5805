
<html>

<style>

    border: 1px solid black;

<body>

<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
var circle =new Circle(80);
circle.setPosition (300, 150);
circle.setColor(Color.grey);
add(circle);

var rect = new Rectangle(35,75);
rect.setPosition (290, 0);
rect.setColor(Color.red);
add(rect);
var rect = new Rectangle(30,75);
rect.setPosition (285, 0);
rect.setColor(Color.white);
add(rect);
var rect = new Rectangle(10,75);
rect.setPosition (280, 0);
rect.setColor(Color.blue);
add(rect);
var rect = new Rectangle(35,225);
rect.setPosition (190, 0);
rect.setColor(Color.red);
add(rect);
var rect = new Rectangle(30,225);
rect.setPosition (185, 0);
rect.setColor(Color.white);
add(rect);
var rect = new Rectangle(10,225);
rect.setPosition (180, 0);
rect.setColor(Color.blue);
add(rect);
var rect = new Rectangle(35,75);
rect.setPosition (90, 0);
rect.setColor(Color.red);
add(rect);

rect.setPosition (85, 0);
rect.setColor(Color.white);
add(rect);
var rect = new Rectangle(10,75);
rect.setPosition (80, 0);
rect.setColor(Color.blue);
add(rect);
}


    if (typeof start === 'function') {
        start();
    }
};
</script>
