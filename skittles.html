<h1>Skittles</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    

function start() {

    var skittles = Randomizer.nextInt(0, 1023);
    
    while (true){
        var prompt = readInt("How many skittles are in the bag?");
    if(prompt == skittles){
       println("That's right! Nom nom nom.");
      break;

}else if(prompt > skittles){
   println("Nope! There are fewer Skittles than that. Guess again.");

}else if(prompt < skittles){
   println("Nope! There are more Skittles than that. Guess again.");
}
}
}


    if (typeof start === 'function') {
        start();
    }
};
</script>
