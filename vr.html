<head>
    <title>Drop the Ball</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
    
  </head>
  <body>
    <a-scene physics="gravity:-4.5">
    <a-camera>
        <a-cursor fuse="true" fusetimeout="5000"></a-cursor>
    </a-camera>
    
        <a-sky color="lightblue"></a-sky>

      <!-- Camera -->
      <a-entity camera look-controls
      wasd-controls
      position="0 1.6 0"
      constraint="collideConnected:true"
      static-body
      ></a-entity>
    
      <!-- Floor -->
      <a-plane static-body
        color="tan"
        position="0 0 0"
        width="30"
        height="30"
        rotation="-90 0 0"
      ></a-plane>
    
      <!-- Immovable box -->
      <a-box static-body position="0 12.5 -8" 
      width="3" height=".01" depth="2"
      color="black" rotation="0 0 20"
      ></a-box>
    
     <a-box static-body position="-2 15 -7" 
      width="3" height=".01" depth="2"
      color="black" rotation="0 0 -50"
      ></a-box> 
       <a-box static-body position="-3.5 10 -6" 
      width="5" height=".01" depth="2"
      color="black" rotation="0 0 40"
      >
          <a-animation
                    attribute="rotation"
                    from="0 0 40"
                    to="0 0 -40"
                    begin="click"
                    dur="2000"
                    direction="alternate">
                </a-animation>
      </a-box>  
      <a-box static-body position="2 7 -7" 
      width="3" height=".01" depth="4"
      color="black" rotation="-40 90 0"
      >
          
      </a-box>
      <a-box static-body position="-3 5 -7" 
      width="3" height=".01" depth="4"
      color="black" rotation="40 90 -40"
      >
           <a-animation
                    attribute="rotation"
                    from="40 90 -40"
                    to="40 90 0"
                    begin="click"
                    dur="2000"
                    direction="alternate">
                </a-animation>
      </a-box> 
      <a-box static-body position="1 3 -7" 
      width="3" height="1" depth="4"
      color="green" rotation="0 90 0"
      ></a-box>
      
      <a-box static-body
                position="-1 5 -6" width="3" height="2" depth="1"
                color="indigo">
                <a-animation
                    attribute="position"
                    from="-1 5 -6"
                    to="-1 7 -7"
                    begin="click"
                    dur="2000"
                    direction="alternate">
                </a-animation>
            </a-box>
      
    
      <a-sphere dynamic-body
      position= "-2 16 -7"
      radius="0.5"
      color="red"
      
    </a-scene>

  </body>
</html>
