<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Set up background -->
            <a-sky color="tomato"></a-sky>
            
            <!-- Set up camera and cursor -->
            <a-camera>
                <a-cursor fuse="true" fusetimeout="1000"></a-cursor>
            </a-camera>
            
            <!-- Set up floor -->
            <a-plane color="darkgreen" rotation="-90 0 0"
                width="50" height="50">
                    
            </a-plane>
            
            <!-- Bowl -->
            <a-cone color="white" radius-bottom="2"
                radius-top="6" position="0 2.5 -15"
                height="5">
            </a-cone>
            
            <!-- Water -->
            <a-cone color="dodgerblue" radius-bottom="1"
                radius-top="4" position="0 2.5 -13"
                height="2">
            
                <a-animation
                    attribute="scale"
                    from="1 1 1"
                    to="1 2 1.5"
                    begin="click"
                    dirrection="alternate"
                ></a-animation>
                
            </a-cone>
        </a-scene>
    </body>
</html>
